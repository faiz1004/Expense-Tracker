<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

    
    <div class="container">
        <h1 style="font-size: 2.6rem; margin-bottom: 15px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Expense Tracker</h1>
        <div class="balance" >
            <h2>Current Balance: <span id="totalB">â‚¹<span id="balance">0.00</span></h2></span>
        </div>
        <div class="transaction-form">
            <h3 style="margin-bottom: 5px;">Add New Transaction</h3>
            <form id="transactionForm">
                <input type="text" id="transactionName" placeholder="Transaction Name" required >
                <input type="number" id="transactionAmount" placeholder="Amount" required >
                <select id="transactionType" >
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="transactionList" class="overflow"></ul>
            <button id="clearAllBtn" class="clear-btn">Clear All Transactions</button>
        </div>
    </div>
  
   
</div>



    <script src="script.js"></script>
</body>
</html>
